<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">

                <div class="slider-item s1">
                    <div class="slide">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/4.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/5.jpg" alt="">
                    </div>
                </div>

                <div class="navigation">
                    <div class="bar">
                        <label for="r1"></label>
                    </div>
                    <div class="bar">
                        <label for="r2"></label>
                    </div>
                    <div class="bar">
                        <label for="r3"></label>
                    </div>
                    <div class="bar">
                        <label for="r4"></label>
                    </div>
                    <div class="bar">
                        <label for="r5"></label>
                    </div>
                </div>

                <div class="descriptions-inner s1">
                    <div class="description-item">
                        <p>Победы дух живет в народе,</p>
                    </div>
                    <div class="description-item">
                        <p>Огонь еще горит в душе,</p>
                    </div>
                    <div class="description-item">
                        <p>Заметно это и в природе —</p>
                    </div>
                    <div class="description-item">
                        <p>День будет солнечным уже!</p>
                    </div>
                    <div class="description-item">
                        <p> А ветеранам — честь всегда!</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
